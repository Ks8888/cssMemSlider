<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      <div class="slider">
         <div class="slides slide1"><img src="img/1.png" alt="images"></div>
         <div class="slides slide2"><img src="img/2.jpg" alt="images"></div>
         <div class="slides slide3"><img src="img/3.jpg" alt="images"></div>
         <div class="slides slide4"><img src="img/4.jpg" alt="images"></div>
         <div class="slides slide5"><img src="img/5.jpeg" alt="images"></div>
      </div>
      <div class="text">
         <h3 class="text1">Бывает</h3>
         <h3 class="text2">жизненный совет</h3>
         <h3 class="text3">предвкушение</h3>
         <h3 class="text4">надеюсь, это пройдет</h3>
         <h3 class="text5">вечная борьба</h3>
      </div>	
      <div class="controls">
         <label for="slide1"></label>
         <label for="slide2"></label>
         <label for="slide3"></label>
         <label for="slide4"></label>
         <label for="slide5"></label>
      </div>
   </div>
</body>
</html>
